<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Small stars -->
  <g fill="white">
    <circle cx="20" cy="30" r="1"/>
    <circle cx="60" cy="50" r="0.8"/>
    <circle cx="100" cy="70" r="1.2"/>
    <circle cx="140" cy="20" r="0.7"/>
    <circle cx="180" cy="90" r="1"/>
    <circle cx="220" cy="40" r="0.9"/>
    <circle cx="260" cy="60" r="1.1"/>
    <circle cx="300" cy="80" r="0.8"/>
    <circle cx="340" cy="30" r="1"/>
    <circle cx="380" cy="50" r="0.7"/>
    <circle cx="40" cy="100" r="1.2"/>
    <circle cx="80" cy="120" r="0.9"/>
    <circle cx="120" cy="140" r="1"/>
    <circle cx="160" cy="160" r="0.8"/>
    <circle cx="200" cy="180" r="1.1"/>
    <circle cx="240" cy="200" r="0.7"/>
    <circle cx="280" cy="220" r="1"/>
    <circle cx="320" cy="240" r="0.9"/>
    <circle cx="360" cy="260" r="1.2"/>
    <circle cx="30" cy="280" r="0.8"/>
    <circle cx="70" cy="300" r="1"/>
    <circle cx="110" cy="320" r="0.7"/>
    <circle cx="150" cy="340" r="1.1"/>
    <circle cx="190" cy="360" r="0.9"/>
    <circle cx="230" cy="380" r="1"/>
    <circle cx="270" cy="10" r="0.8"/>
    <circle cx="310" cy="30" r="1.2"/>
    <circle cx="350" cy="50" r="0.7"/>
    <circle cx="390" cy="70" r="1"/>
  </g>
  
  <!-- Medium stars with glow -->
  <g>
    <circle cx="50" cy="80" r="1.5" fill="white"/>
    <circle cx="50" cy="80" r="3" fill="url(#starGlow)" opacity="0.7"/>
    
    <circle cx="150" cy="120" r="1.8" fill="white"/>
    <circle cx="150" cy="120" r="4" fill="url(#starGlow)" opacity="0.6"/>
    
    <circle cx="250" cy="60" r="1.6" fill="white"/>
    <circle cx="250" cy="60" r="3.5" fill="url(#starGlow)" opacity="0.7"/>
    
    <circle cx="350" cy="180" r="1.7" fill="white"/>
    <circle cx="350" cy="180" r="3.8" fill="url(#starGlow)" opacity="0.6"/>
    
    <circle cx="100" cy="220" r="1.5" fill="white"/>
    <circle cx="100" cy="220" r="3" fill="url(#starGlow)" opacity="0.7"/>
    
    <circle cx="200" cy="280" r="1.8" fill="white"/>
    <circle cx="200" cy="280" r="4" fill="url(#starGlow)" opacity="0.6"/>
    
    <circle cx="300" cy="340" r="1.6" fill="white"/>
    <circle cx="300" cy="340" r="3.5" fill="url(#starGlow)" opacity="0.7"/>
  </g>
  
  <!-- Large twinkling stars -->
  <g>
    <circle cx="80" cy="40" r="2" fill="white">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="180" cy="150" r="2.2" fill="white">
      <animate attributeName="opacity" values="1;0.6;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="280" cy="100" r="2.1" fill="white">
      <animate attributeName="opacity" values="1;0.5;1" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="380" cy="250" r="2.3" fill="white">
      <animate attributeName="opacity" values="1;0.6;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="120" cy="300" r="2" fill="white">
      <animate attributeName="opacity" values="1;0.5;1" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="220" cy="350" r="2.2" fill="white">
      <animate attributeName="opacity" values="1;0.6;1" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>